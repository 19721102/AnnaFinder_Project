name: Feature Request
description: Suggest an improvement
title: "[Feature]: "
labels:
  - enhancement
  - triage
body:
  - type: markdown
    attributes:
      value: "Tell us what you want to improve and why."
  - type: textarea
    id: problem
    attributes:
      label: Problem / Motivation
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What should we build?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches?
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, related issues.
    validations:
      required: false
