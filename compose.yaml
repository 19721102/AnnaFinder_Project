services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: annafinder
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: annafinder
    healthcheck:
      test: [ CMD, pg_isready, -U, annafinder]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env.example
    environment:
      PYTHONPATH: /
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; url='http://127.0.0.1:8000/healthz'; resp=urllib.request.urlopen(url, timeout=2); code=resp.getcode(); sys.exit(0 if 200 <= code < 400 else 1)\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - ./frontend/.env.example
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3000/en/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

volumes:
  frontend_node_modules:
