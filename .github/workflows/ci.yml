name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan_validate:
    name: Plan gate (JSON)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Validate planner JSON exists + is valid
        run: |
          test -f docs/PLANO_PLANEJADOR.json
          python -m json.tool docs/PLANO_PLANEJADOR.json > /dev/null

  backend_gates:
    name: Backend gates (pytest/ruff/pip-audit/bandit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"
      - name: Install deps + tools
        working-directory: backend
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff bandit pip-audit
      - name: Pytest
        working-directory: backend
        run: python -m pytest -q
      - name: Ruff
        working-directory: backend
        run: ruff check .
      - name: pip-audit
        working-directory: backend
        run: pip-audit -r requirements.txt
      - name: Bandit
        working-directory: backend
        run: bandit -r . -ll

  frontend_gates:
    name: Frontend gates (lint/build/test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - name: Install
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Test (if present)
        working-directory: frontend
        run: npm run test --if-present

  compose_smoke:
    name: Compose smoke gate
    needs: [backend_gates, frontend_gates]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Start stack
        run: |
          set -euo pipefail
          if docker compose up --help | grep -q -- '--wait'; then
            docker compose up --build -d --wait --wait-timeout 180
          else
            docker compose up --build -d
          fi
      - name: Check backend
        run: curl -fsS http://127.0.0.1:8000/healthz
      - name: Check frontend
        run: curl -fsS http://127.0.0.1:3000/en/
      - name: Tear down stack
        if: always()
        run: docker compose down --volumes

  e2e_playwright:
    name: Playwright E2E smoke
    needs: [backend_gates, frontend_gates]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - name: Start stack
        run: |
          set -euo pipefail
          if docker compose up --help | grep -q -- '--wait'; then
            docker compose up --build -d --wait --wait-timeout 180
          else
            docker compose up --build -d
          fi
      - name: Wait for backend
        run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/healthz && break
            sleep 2
          done
      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            curl -fsSL http://127.0.0.1:3000/en/ && break
            sleep 2
          done
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Run Playwright smoke test
        working-directory: frontend
        run: npm run test:e2e
        env:
          FRONTEND_BASE_URL: http://127.0.0.1:3000
          BACKEND_BASE_URL: http://127.0.0.1:8000
      - name: Tear down stack
        if: always()
        run: docker compose down --volumes
