services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: annafinder
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: annafinder
    healthcheck:
      test: [ CMD, pg_isready, -U, annafinder]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env.example
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8000/healthz]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - ./frontend/.env.example
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    command: npm run dev
    healthcheck:
      test: [CMD, curl, -f, http://localhost:3000]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  frontend_node_modules:
